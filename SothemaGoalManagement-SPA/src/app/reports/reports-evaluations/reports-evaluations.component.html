<div class="row" *ngIf="evaluations?.length > 0">
  <table class="table table-hover  mt-2">
    <tr>
      <th style="width: 30%">Nom</th>
      <th style="width: 25%">Matricule</th>
      <th style="width: 10%">Année</th>
      <th style="width: 15%">Objectif</th>
      <th style="width: 20%">Compétence</th>
    </tr>
    <tr *ngFor="let evaluation of evaluations">
      <td>{{ evaluation.fullName }}</td>
      <td>{{ evaluation.employeeNumber }}</td>
      <td>{{ evaluation.year }}</td>
      <td>{{ evaluation.goalsTotalGrade }}</td>
      <td>{{ evaluation.behavioralSkillsGrade}}</td>
    </tr>
  </table>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)">
  </pagination>
</div>
