<div class="container mt-5">
  <ngx-loading [show]="loading"></ngx-loading>

  <div class="tab-panel">
    <tabset class="member-tabset mt-2" #tabset>
      <tab heading="Fiches d'évaluation">
        <div class="container">
          <div class="alert alert-info mt-3" role="info" *ngIf="sheets && sheets.length === 0">
            <p>Aucune fiche d'évaluation n'est disponible...</p>
          </div>
          <app-reports-sheets [sheets]="sheets" [pagination]="pagination"></app-reports-sheets>
        </div>
      </tab>

      <tab heading="Notes des collaborateurs">
        <div class="container">
          <div class="alert alert-info mt-3" role="info">
            Aucune fiche d'évaluation n'est disponible...
          </div>
        </div>
      </tab>
    </tabset>
  </div>
</div>
