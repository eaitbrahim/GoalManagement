<div class="container mt-5">
  <ngx-loading [show]="loading"></ngx-loading>

  <div class="tab-panel">
    <form #form="ngForm" (ngSubmit)="loadData()" novalidate>
      <div class="form-row align-items-center">
          <div class="col-auto">
            <label for="year" class="sr-only" >Année:</label>
            <select [(ngModel)]="filters.year" class="form-control" style="width: 160px" id="years" name="years">
              <option value="0">Toutes les Années</option>
              <option *ngFor="let year of yearList" [value]="year">
                {{ year }}
              </option>
            </select>
          </div>
          <div class="col-auto">
            <label class="sr-only" for="userToSearch">Nom:</label>
            <input type="text" [(ngModel)]="filters.userToSearch" class="form-control" style="width: 150px" id="userToSearch" name="userToSearch"
              placeholder="Nom à rechercher">
          </div>
          <div class="col-auto">
            <label class="sr-only" for="pole">Pole:</label>
            <select [(ngModel)]="filters.poleId" class="form-control" style="width: 150px" id="pole" name="pole">
              <option value="0">Tous les pôles</option>
              <option *ngFor="let pole of poleList" [value]="pole.id">
                {{ pole.name }}
              </option>
            </select>
          </div>
          <div class="col-auto">
            <label for="pageSize" class="sr-only" >Taille:</label>
            <select [(ngModel)]="filters.pageSize" class="form-control" style="width: 160px" id="pageSize" name="pageSize">
              <option value="5">Taille de la page</option>
              <option *ngFor="let pageSize of pageSizeList" [value]="pageSize">
                {{ pageSize }}
              </option>
            </select>
          </div>

          <div class="col-auto">
            <button type="submit" class="btn btn-primary" style="margin-left:10px">
              Appliquer Filtre
            </button>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-info" style="margin-left:10px" (click)="resetFilters()">
              Réinitialiser Filtre
            </button>
        </div>
      </div>
    </form>

    <tabset class="member-tabset mt-2" #tabset>
      <tab heading="Etat SGM">
        <div class="container">
          <div class="alert alert-info mt-3" role="info" *ngIf="sheets && sheets.length === 0">
            <p>Aucune fiche d'évaluation n'est disponible...</p>
          </div>
          <app-reports-sheets [sheets]="sheets" [pagination]="pagination" (pageChangedEvent)="handlePageChanged($event)"></app-reports-sheets>
        </div>
      </tab>

      <tab heading="Evaluations">
        <div class="container">
          <div class="alert alert-info mt-3" role="info">
            Aucune évaluation n'est disponible...
          </div>
        </div>
      </tab>

      <tab heading="Objectifs">
        <div class="container">
          <div class="alert alert-info mt-3" role="info" *ngIf="sheets && sheets.length === 0">
            Aucun objectif n'est disponible...
          </div>
          <app-reports-goals [flattenedGoals]="flattenedGoals" [pagination]="pagination"></app-reports-goals>
        </div>
      </tab>
    </tabset>
  </div>
</div>
