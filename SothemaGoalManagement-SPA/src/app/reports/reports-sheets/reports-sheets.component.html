<div class="row" *ngIf="sheets?.length > 0">
  <table class="table table-hover  mt-2" style="cursor: pointer">
    <tr>
      <th style="width: 30%">Nom</th>
      <th style="width: 25%">Pole</th>
      <th style="width: 10%">Ann√©e</th>
      <th style="width: 15%">Statut</th>
      <th style="width: 20%">Date Evaluation</th>
    </tr>
    <tr *ngFor="let sheet of sheets" [routerLink]="['/sheets/', sheet.id]">
      <td>{{ sheet.fullName }}</td>
      <td>{{ sheet.poleName }}</td>
      <td>{{ sheet.year }}</td>
      <td>{{ sheet.goalsStatus }}</td>
      <td>

        {{ sheet.validatorValidationDateTime != '0001-01-01T00:00:00' ? (sheet.validatorValidationDateTime | date: 'mediumDate') : '' }}
      </td>
    </tr>
  </table>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)">
  </pagination>
</div>
