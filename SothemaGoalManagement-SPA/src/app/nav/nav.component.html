<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Goal Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/strategies']">Axes Stratégique</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/sheets']">Fiches d'évaluation</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">
            Messages
            <span class="badge badge-pill badge-danger" *ngIf="unreadNessages > 0">
              <fa-icon [icon]="faBell"></fa-icon> {{unreadNessages}}
            </span>
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *appHasRole="['HR', 'HRD']">
          <a class="nav-link" [routerLink]="['/hr']">Ressources Humaines</a>
        </li>

        <li class="nav-item" routerLinkActive="active" *appHasRole="['Admin', 'HR']">
          <a class="nav-link" [routerLink]="['/admin']">Administration</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <span class="mr-1">
          <img src="{{ photoUrl || '../../assets/user.png' }}" alt="" />
        </span>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Bienvenue {{ authService.currentUser?.firstName }}
        </a>

        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/profile/edit']">
            <fa-icon [icon]="faUser"></fa-icon>Editer le profil</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" [routerLink]="['/requestResetPassword']">
            <fa-icon [icon]="faKey"></fa-icon>Changer password</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">
            <fa-icon [icon]="faSignOutAlt"></fa-icon>Déconnecter</a>
        </div>
      </div>
    </div>
  </div>
</nav>
