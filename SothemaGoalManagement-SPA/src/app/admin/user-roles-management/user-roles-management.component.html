<div class="row">
  <table class="table">
    <tr>
      <th style="width: 25%">Nom Complet</th>
      <th style="width: 30%">Email</th>
      <th style="width: 30%">Active roles</th>
      <th style="width: 15%"></th>
    </tr>

    <tr *ngFor="let user of users">
      <td>{{user.fullName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.roles}}</td>
      <td>
        <button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button>
      </td>
    </tr>

  </table>
</div>
