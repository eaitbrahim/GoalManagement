<div class="container mt-3">
  <div *ngIf="!creationMode">
    <app-admin-filter-actions [departmentList]="departmentList" [userStatusList]="userStatusList" (loadDataEvent)="handleLoadUsers($event)"
      (creationModeEvent)="handleCreationMode($event)"></app-admin-filter-actions>
    <br />
    <div class="row">
      <table class="table">
        <tr>
          <th style="width: 25%">Nom Complet</th>
          <th style="width: 30%">Email</th>
          <th style="width: 30%">Active roles</th>
          <th style="width: 15%"></th>
        </tr>

        <tr *ngFor="let user of users">
          <td>{{user.firstName}} {{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.roles}}</td>
          <td>
            <button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button>
          </td>
        </tr>
      </table>
    </div>

    <div class="d-flex justify-content-center">
      <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)">
      </pagination>
    </div>

  </div>
</div>

<div *ngIf="creationMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-collaborator-new [departmentList]="departmentList" [userStatusList]="userStatusList" (cancelRegister)="cancelRegisterMode($event)"
        (switchOffRegister)="switchOffRegisterMode($event)"></app-collaborator-new>
    </div>
  </div>
</div>
