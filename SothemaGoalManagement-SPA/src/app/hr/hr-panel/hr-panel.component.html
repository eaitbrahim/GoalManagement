<div class="container mt-5">
  <h2>Panneau de Ressource Humaine</h2>
  <div class="tab-panel">
    <tabset class="hr-tabset" #hrTabs>
      <tab heading="Axes Stratégique" *appHasRole="['HRD', 'HR']">
        <div class="container mt-2">
          <app-strategy-list [statusList]="statusList" [strategies]="strategies" [pagination]="pagination" (pageChangedEvent)="(handlePageChanged($event))"
            (loadStrategiesEvent)="handleLoadStrategies($event)" (editStrategyEvent)="handleEditStrategy($event)">
          </app-strategy-list>
        </div>
      </tab>

      <tab heading="Compétences Comportementales" *appHasRole="['HRD', 'HR']">
        <div class="container mt-2">
          <app-behavioral-skill-list [statusList]="statusList" [behavioralSkills]="behavioralSkills" (loadBehavioralSkillsEvent)="handleLoadBehavioralSkills($event)"
            (editBehavioralSkillEvent)="handleEditBehavioralSkill($event)"></app-behavioral-skill-list>
        </div>
      </tab>

      <tab heading="Fiches d'évaluation" *appHasRole="['HRD', 'HR']">
        <div class="container mt-2">
          Fiches d'évaluation...
        </div>
      </tab>
    </tabset>
  </div>
</div>
