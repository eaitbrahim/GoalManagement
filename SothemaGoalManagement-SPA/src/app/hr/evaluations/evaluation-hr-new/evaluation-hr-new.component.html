<div class="row" d-flex justify-content-center>
  <form [formGroup]="newForm" (ngSubmit)="create()">
    <h2 class="ext-primary">Création d'une fiche d'évaluation</h2>
    <hr />
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Titre: </label>
      <div class="col-sm-5">
        <input [ngClass]="{
                        'is-invalid':
                          newForm.get('title').errors &&
                          newForm.get('title').touched
                      }" class="form-control mb-1" placeholder="Titre" formControlName="title" />
      </div>
      <div class="col-sm-5 invalid-feedback" *ngIf="
                        newForm.get('title').touched &&
                        newForm.get('title').hasError('required')
                      ">
        Le titre est requis
      </div>
    </div>

    <div class="form-group row">
      <label for="year" class="col-sm-2 col-form-label">Année: </label>
      <div class="col-sm-5">
        <input [ngClass]="{
                        'is-invalid':
                          newForm.get('year').errors &&
                          newForm.get('year').touched
                      }" class="form-control mb-1" placeholder="Année" type="number" min="2019" max="2100" formControlName="year"
        />
      </div>
      <div class="col-sm-5 invalid-feedback" *ngIf="
                        newForm.get('year').touched &&
                        newForm.get('year').hasError('required')
                      ">
        L'année est requise
      </div>
    </div>

    <div class="form-group row">
      <label for="strategy" class="col-sm-2 col-form-label">Stratégie: </label>
      <div class="col-sm-10">
        <select class="form-control mb-1" id="strategy" formControlName="strategy">
          <option *ngFor="let strategy of strategyList" [ngValue]="strategy">
            {{ strategy.title }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="behavioralSkillId" class="col-sm-12 col-form-label">Compétence comportementale: </label>
    </div>
    <div class="form-group row">
      <label class="ml-3" formArrayName="skills" *ngFor="let skill of newForm.get('skills')['controls']; let i = index">
        <input type="checkbox" [formControlName]="i"> {{skillsData[i].skill}}
      </label>
      <div class="invalid-feedback" *ngIf="
                        newForm.get('skills').touched &&
                        newForm.get('skills').status !== 'INVALID'
                      ">
        La Compétence est requise
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10 ">
        <button class="btn btn-success mr-2" type="submit" [disabled]="!newForm.valid">
          Soumettre
        </button>

        <button class="btn btn-primary" type="button" (click)="cancel()">
          Annuler
        </button>
      </div>
    </div>
  </form>
</div>
