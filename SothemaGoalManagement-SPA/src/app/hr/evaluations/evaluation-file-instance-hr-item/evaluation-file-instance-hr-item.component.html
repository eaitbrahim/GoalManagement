<div class="card text-left" style="width: 21rem;">
  <div class="card-body">
    <h5 class="card-title text-left mb-1">
      {{axisInstance.title}}
    </h5>
    <h6>{{axisInstance.poleName}}</h6>
    <p class="card-text text-muted text-left">
      Pondération de pôle: {{axisInstance.poleWeight}}%
    </p>
    <p class="card-text text-muted text-left">
      Pondération de l'utilisateur:
      <span *ngIf="!editing">{{axisInstance.userWeight}}</span>
      <span *ngIf="editing" class="mr-2">
        <input type="number" min="0" max="100" [value]="axisInstance.userWeight" (input)="onWeightChange(weight.value)" #weight>
      </span>
      %
      <button class="btn" [ngClass]="editing ? 'btn-success' : 'btn-info'" (click)="toggleEdit()">
        <i *ngIf="editing" class="fa fa-save"></i>
        <i *ngIf="!editing" class="fa fa-edit"></i>
      </button>
    </p>
  </div>
</div>
