<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-xs-12 col-12 col-sm-5 col-md-12 col-lg-5 form-group">
          <select class="custom-select form-control" id="event">
            <option value="Plage de dates de validation des objectifs">Plage de dates de validation des objectifs</option>
            <option value="Plage de dates d'évaluation">Plage de dates d'évaluation</option>
          </select>
        </div>
        <div class="col-xs-12 col-12 col-sm-4 col-md-6 col-lg-4 form-group">
          <input placeholder="Daterangepicker" type="text" class="form-control" id="datesRange" bsDaterangepicker [bsConfig]="bsConfig">
        </div>
        <div class="col-xs-12 col-12 col-sm-3 col-md-3 col-lg-2 form-group">
          <button class="btn btn-success" type="button" (click)="addParameters()">Ajouter</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table *ngIf="parameters.length > 0" class="table table-hover">
        <tr>
          <th style="width: 50%">Evénement</th>
          <th style="width: 45%">Plage de dates</th>
          <th style="width: 5%"></th>
        </tr>
        <tr *ngFor="let evaluationParameter of parameters; let idx = index">
          <td>{{ evaluationParameter.event }}</td>
          <td>{{ evaluationParameter.startEvent | date:'mediumDate' }} - {{ evaluationParameter.endEvent | date:'mediumDate'}}</td>
          <td>
            <button class="btn btn-outline-danger rounded-circle" (click)="deleteParameters(evaluationParameter)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
