<div class="card mt-2 mb-2">
  <div class="card-header">
    {{evaluationFileInsatnce.title}}
  </div>

  <div class="card-body">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item" *ngFor="let axisInstance of evaluationFileInsatnce.axisInstances">

      </li>
    </ul>
  </div>
</div>
