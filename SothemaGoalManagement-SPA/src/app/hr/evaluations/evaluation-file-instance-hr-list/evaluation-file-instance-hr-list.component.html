<table *ngIf="evaluationFileInstanceList?.length > 0" class="table table-hover  mt-2" style="cursor: pointer">

    <th style="width: 50%">Pole</th>
  </tr>
  <tr *ngFor="let evaluationFileInsatnce of evaluationFileInstanceList">

  </tr>
</table>
