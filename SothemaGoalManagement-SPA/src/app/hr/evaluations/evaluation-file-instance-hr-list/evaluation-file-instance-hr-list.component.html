<div *ngIf="evaluationFileInstanceList?.length === 0">
  <p>Pas d'instance de fiche d'evaluation...</p>
</div>

<div *ngIf="evaluationFileInstanceList?.length > 0" class="row" class="body">
  <div *ngFor="let evaluationFileInsatnce of evaluationFileInstanceList">
    <app-evaluation-file-instance-hr-card [evaluationFileInsatnce]="evaluationFileInsatnce" (updateUserWeightEvent)="handleUpdateUserWeight($event)"></app-evaluation-file-instance-hr-card>
  </div>
</div>
