<div class="container">
  <div *ngIf="!creationMode">
    <form #form="ngForm" (ngSubmit)="loadEvaluations()" class="form-inline" novalidate>
      <div class="form-group">
        <label for="status">Statut:</label>
        <select [(ngModel)]="filters.status" class="form-control" style="width: 150px" id="status" name="status">
          <option value="">Tous les statut</option>
          <option *ngFor="let status of statusList" [value]="status">
            {{ status }}
          </option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" style="margin-left:10px">
        Appliquer Filtre
      </button>
      <button type="button" class="btn btn-info" style="margin-left:10px" (click)="resetFilters()">
        Réinitialiser Filtre
      </button>

      <div class="col">
        <div class="btn-group float-right">
          <button type="button" class="btn btn-primary" (click)="creationToggle()">
            Créer Nouvelle Fiche d'Evaluation
          </button>
        </div>
      </div>
    </form>

    <br />

    <div class="row">
      <table class="table table-hover" style="cursor: pointer">
        <tr>
          <th style="width: 30%">Titre</th>
          <th style="width: 15%">Statut</th>
          <th style="width: 20%">Auteur</th>
          <th style="width: 15%">Date de création</th>
          <th style="width: 20%"></th>
        </tr>

        <tr *ngFor="let evaluationFile of evaluationFiles" [routerLink]="['/evaluationsForHR', evaluationFile.id]">
          <td>{{evaluationFile.title}}</td>
          <td>{{evaluationFile.status}}</td>
          <td>{{evaluationFile.createdByName}}</td>
          <td>{{evaluationFile.created | date: 'mediumDate'}}</td>
          <td>
            <button class="btn btn-info" (click)="$event.stopPropagation()" (click)="editEvaluationFileModal(evaluationFile)">Editer</button>
          </td>
        </tr>

      </table>
    </div>
  </div>

  <div *ngIf="creationMode">
    <app-evaluation-hr-new (cancelCreation)="cancelCreationMode($event)" (switchOffCreation)="switchOffCreationMode($event)"></app-evaluation-hr-new>
  </div>

</div>
