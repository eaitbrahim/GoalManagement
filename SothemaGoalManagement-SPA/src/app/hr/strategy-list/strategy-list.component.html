<div class="container">

  <form #form="ngForm" (ngSubmit)="loadStrategies()" class="form-inline" novalidate>
    <div class="form-group">
      <label for="status">Statut:</label>
      <select [(ngModel)]="strategyParams.status" class="form-control" style="width: 150px" id="status" name="status">
        <option *ngFor="let status of statusList" [value]="status">
          {{ status }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-left:10px">
      Appliquer Filtre
    </button>
    <button type="button" class="btn btn-info" style="margin-left:10px" (click)="resetFilters()">
      Réinitialiser Filtre
    </button>

    <div class="col">
      <div class="btn-group float-right">
        <button type="button" class="btn btn-primary" (click)="creationToggle()">
          Créer Nouvelle Stratégie
        </button>
      </div>
    </div>
  </form>

  <br />

  <div class="row">
    <table class="table">
      <tr>
        <th style="width: 40%">Titre</th>
        <th style="width: 20%">Exercice</th>
        <th style="width: 20%">Statut</th>
        <th style="width: 20%"></th>
      </tr>

      <tr *ngFor="let user of users">
        <td>{{strategy.title}}</td>
        <td>{{strategy.year}}</td>
        <td>{{strategy.status}}</td>
        <td>
          <button class="btn btn-info" (click)="editRolesModal(user)">Editer</button>
        </td>
      </tr>

    </table>
  </div>

  <div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)">
    </pagination>
  </div>
</div>
