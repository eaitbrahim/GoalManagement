<div class="alert alert-danger mt-3" role="alert" *ngIf="axisList?.length === 0">
  <p>Aucun axe n'a encore été ajouté...</p>
</div>

<div class="alert alert-info mt-3" role="alert" *ngIf="messages.length > 0">
  <p *ngFor="let message of messages">{{message}}</p>
</div>

<div *ngIf="axisList?.length > 0" class="row" class="body">
  <div *ngFor="let axis of axisList">
    <app-axis-poles-weights-card [isReadOnly]="isReadOnly" [axis]="axis" (axisPolesLoadedEvent)="handleAxisPolesLoaded($event)"></app-axis-poles-weights-card>
  </div>
</div>
