<form [formGroup]="newStrategyForm" class="form-inline" (ngSubmit)="createStrategy()">
  <h2 class="text-center text-primary">Création d'une stratégie</h2>
  <hr />
  <div class="form-group">
    <label for="title">Titre: </label>
    <input [ngClass]="{
            'is-invalid':
              newStrategyForm.get('title').errors &&
              newStrategyForm.get('title').touched
          }" class="form-control mb-1" placeholder="Titre" formControlName="title" />
    <div class="invalid-feedback" *ngIf="
            newStrategyForm.get('title').touched &&
            newStrategyForm.get('title').hasError('required')
          ">
      Le titre est requis
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description: </label>
    <textarea formControlName="description" rows="6" [ngClass]="{
                  'is-invalid':
                    newStrategyForm.get('description').errors &&
                    newStrategyForm.get('description').touched
                }" class="form-control mb-1" placeholder="Description"></textarea>
    <div class="invalid-feedback" *ngIf="
          newStrategyForm.get('description').touched &&
          newStrategyForm.get('description').hasError('required')
        ">
      La description est requise
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!newStrategyForm.valid">
      Soumettre
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Annuler
    </button>
  </div>

</form>
