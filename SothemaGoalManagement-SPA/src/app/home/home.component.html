<div class="container mt-5">
  <div *ngIf="loggedIn()" style="text-align: center">
    <h1>Sothema Goal Management</h1>
    <p class="lead">
      Bienvenue à Sothema Goal Management Application!
    </p>
  </div>

  <div *ngIf="!loggedIn()" class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="../../assets/logo.png" class="brand_logo" height="" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input class="form-control input_user" type="text" placeholder="Adresse Email" [(ngModel)]="model.username" required name="username">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-key"></i>
                </span>
              </div>
              <input class="form-control input_pass" type="password" placeholder="Mot de Passe" [(ngModel)]="model.password" required name="password">
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success btn-lg">Connecter</button>
            </div>
          </form>
        </div>

        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            <a [routerLink]="['/requestResetPassword']">Mot de passe oublié?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
