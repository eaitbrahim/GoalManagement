<div class="card mt-2">
  <div class="card-header">
    <form #searchForm="ngForm" (ngSubmit)="searchForm.valid && searchUsers()" class="form-inline">
      <div class="form-group mr-5">
        <input name="searchTerm" [(ngModel)]="searchTerm" type="text" class="form-control" required placeholder="Rechercher utilisateurs"
        />
      </div>
      <button class="btn btn-primary" [disabled]="!searchForm.valid">Rechercher</button>
    </form>
  </div>

  <div class="card-body">
    <table *ngIf="users?.length > 0" class="table table-hover" style="cursor: pointer">
      <tr>
        <th style="width: 20%">Pr√©nom</th>
        <th style="width: 20%">Nom</th>
        <th style="width: 20%">Direction</th>
        <th style="width: 40%"></th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.department.name }}</td>
        <td>
          <button class="btn btn-info" (click)="$event.stopPropagation()" (click)="executeAction(user)">
            {{actionLabel}}
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
