<div class="container mt-5">
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="../../assets/logo.png" class="brand_logo" height="" alt="Logo">
          </div>
        </div>

        <div class="header">
          <h3>Demande de réinitialisation de password</h3>
        </div>

        <div class="d-flex justify-content-center form_container">
          <form #forgetPasswordForm="ngForm" (ngSubmit)="requestResetPassword()">
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text">
                  <label>Email:</label>
                </span>
              </div>
              <input class="form-control input_user" type="text" [(ngModel)]="model.email" required name="email">
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" [disabled]="!forgetPasswordForm.valid" class="btn btn-success btn-lg">Obtenir le lien de réinitialisation</button>
            </div>
          </form>
        </div>

        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            <a [routerLink]="['/home']">Retour à la page d'accueil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
