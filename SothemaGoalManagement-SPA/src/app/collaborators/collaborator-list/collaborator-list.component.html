<div class="container mt-3">
  <form #form="ngForm" (ngSubmit)="loadUsers()" class="form-inline" novalidate>
    <div class="form-group">
      <label for="department">Direction:</label>
      <select [(ngModel)]="userParams.departmentId" class="form-control" style="width: 130px" id="department" name="department">
        <option value="0">Toutes les dirctions</option>
        <option *ngFor="let dpt of departmentList" [value]="dpt.id">
          {{ dpt.name }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-left:10px">
      Appliquer Filtre
    </button>
    <button type="button" class="btn btn-info" style="margin-left:10px" (click)="resetFilters()">
      RÃ©initialiser Filtre
    </button>

    <div class="col">
      <div class="btn-group float-right">
        <button type="button" name="orderBy" class="btn btn-primary" btnRadio="lastActive" [(ngModel)]="userParams.orderBy" (click)="loadUsers()">
          Dernier Actif
        </button>
        <button type="button" name="orderBy" class="btn btn-primary" btnRadio="created" [(ngModel)]="userParams.orderBy" (click)="loadUsers()">
          Nouveaux Membres
        </button>
      </div>
    </div>
  </form>

  <br />

  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-collaborator-card [user]="user"></app-collaborator-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)">
  </pagination>
</div>
