<div *ngIf="!goalsMode" class="container">
  <div *ngFor="let sheetToValidate of sheetsToValidate">
    <app-sheet-card [refreshWeight]="refreshWeight" [canDoFinalEvaluation]="canDoFinalEvaluation" [sheetToValidate]="sheetToValidate" (updateUserWeightEvent)="handleUpdateUserWeight($event)"
      (loadGoalsEvent)="handleLoadGoals($event)" (showSheetDetailEvent)="handleShowSheetDetail($event)"></app-sheet-card>
  </div>
</div>

<div *ngIf="goalsMode" class="container">
  <app-my-collaborator-goals [goalsByAxisInstanceList]="goalsByAxisInstanceList" [sheetToValidate]="sheetToValidate" (switchOffGoalsEvent)="switchOffGoalsMode($event)"
    (rejectGoalsEvent)="handleRejectGoals($event)" (acceptGoalsEvent)="handleAcceptGoals($event)"></app-my-collaborator-goals>
</div>
