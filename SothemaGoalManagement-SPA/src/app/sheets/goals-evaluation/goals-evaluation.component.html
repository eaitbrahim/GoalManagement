<form #evalForm="ngForm" (ngSubmit)="evalForm.valid && evalGoal()">
  <div class="row">
    <div class="col-md-5 form-group required">
      <label class='control-label'>Axe:</label>
      <select class="form-control mb-1" id="axisId" name="axisId" [(ngModel)]="newEval.axisInstanceId" (ngModelChange)="onChange($event)" >
        <option *ngFor="let axis of axisInstances" [ngValue]="axis.id">
          {{ axis.title }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 form-group required">
      <label class='control-label'>Objectif:</label>
      <select class="form-control mb-1" id="goalId" name="goalId" [(ngModel)]="newEval.goalId">
        <option *ngFor="let goal of goals" [ngValue]="goal.id">
          {{ goal.description }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 form-group required">
      <label class='control-label'>Taux de réalisation  %:</label>
      <input type="number" [(ngModel)]="newEval.completionRate" name="goalCompletionRate" required maxlength="3" size="4"/>
    </div>
  </div>

  <div class="row">
    <div class="col form-group">
      <label class='control-label'>Commentaire:</label>
      <textarea [(ngModel)]="newEval.comment" name="comment" class="form-control input-sm" placeholder="Commentaire" rows="2"></textarea>
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="!evalForm.valid">
    Ajouter l'évaluation
  </button>
</form>
