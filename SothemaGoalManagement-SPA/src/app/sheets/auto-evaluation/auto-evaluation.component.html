<div *ngIf="areGoalsEvaluable">
  <div class="card mt-1 mb-1" *ngFor="let goalsByAxisInstance of goalsByAxisInstanceList">
    <app-auto-evaluation-axis [goalsByAxisInstance]="goalsByAxisInstance"></app-auto-evaluation-axis>
  </div>
</div>

<div class="alert alert-danger mt-3" role="alert" *ngIf="!areGoalsEvaluable">
  <p>Aucun objectif n'a encore été validé...</p>
</div>
