<div class="container mt-2">
  <div class="toggle">
    <button type="button" (click)="isCollapsed = !isCollapsed" title="RÃ©duire / Agrandir">
      <i *ngIf="!isCollapsed" class="fa fa-caret-down"></i>
      <i *ngIf="isCollapsed" class="fa fa-caret-up"></i>
    </button>
  </div>

  <div class="card">
    <div class="card-header" *ngIf="isCollapsed">
      <app-goal-new [axisInstances]="axisInstances" [goalTypeList]="goalTypeList" (createGoalEvent)="handleCreateGoal($event)"></app-goal-new>
    </div>

    <div class="card-body">
      <div *ngIf="goalsByAxisInstanceList">
        <div *ngFor="let goalsByAxisInstance of goalsByAxisInstanceList">
          <app-goal-card [axisInstances]="axisInstances" [goalTypeList]="goalTypeList" [goalsByAxisInstance]="goalsByAxisInstance"
            (editGoalEvent)="handleEditGoal($event)" (deleteGoalEvent)="handleDeleteGoal($event)"></app-goal-card>
        </div>
      </div>
    </div>
  </div>
</div>
