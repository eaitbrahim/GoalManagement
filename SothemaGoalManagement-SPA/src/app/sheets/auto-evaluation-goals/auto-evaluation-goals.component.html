<div class="card mt-1" style="cursor: pointer" (click)="isCollapsed = !isCollapsed">
  <div class=" card-header ">
    <div class="row">
      <div class="col-md-11">
        {{ goal.description }}
      </div>

      <div class="col-md-1 float-right">
        <fa-icon [icon]="faCaretDown" *ngIf="isCollapsed"></fa-icon>
        <fa-icon [icon]="faCaretUp" *ngIf="!isCollapsed"></fa-icon>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label>Type d'objectif:</label>
        {{ goal.goalType.name }}
      </div>

      <div class="col-sm-3">
        {{ goal.projectName }}
      </div>

      <div class="col-sm-3">
        <label>Poids d'Objectif:</label>
        <span class="badge badge-pill badge-info" title="Poids d'objectif">
          {{ goal.weight }} %
        </span>
      </div>
    </div>

  </div>
  <div class="card-body" *ngIf="!isCollapsed" (click)="$event.stopPropagation()">
    <div class="row">
      <label>Taux de r√©alisation:</label>
      <input type="number " [(ngModel)]="goal.completionRate " (blur)="onBlur()" maxlength="3" size="4"> %

    </div>

    <div class="row">
      <textarea type="text " [(ngModel)]="goal.comment " rows="2" cols="100" placeholder="Commentaire "></textarea>
    </div>
  </div>
</div>
