<div class="container">
  <div *ngIf="!creationMode">
    <div class="col mt-2">
      <div class="btn-group float-right">
        <button type="button" class="btn btn-primary" (click)="creationToggle()">
          Créer Nouveau Fiche d'Objectif
        </button>
      </div>
    </div>

    <br />

    <div class="row mt-4">
      <table class="table table-hover" style="cursor: pointer">
        <tr>
          <th style="width: 20%">Exercice</th>
          <th style="width: 25%">Pôle/entité</th>
          <th style="width: 20%">Statut</th>
          <th style="width: 20%">Date de création</th>
          <th style="width: 15%"></th>
        </tr>

        <tr *ngFor="let goalCard of goalsCards" [routerLink]="[
            '/user/cards/', goalCard.id
          ]" [queryParams]="{ownerId:goalCard.ownerId}">
          <td>{{goalCard.year}}</td>
          <td>{{goalCard.pole}}</td>
          <td>{{goalCard.status}}</td>
          <td>{{goalCard.created | date: 'mediumDate'}}</td>
          <td>
            <button class="btn btn-info" (click)="$event.stopPropagation()" (click)="editStrategyModal(goalCard)">Editer</button>
          </td>
        </tr>

      </table>
    </div>

    <div class="d-flex justify-content-center">
      <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)">
      </pagination>
    </div>
  </div>

  <div *ngIf="creationMode">
    Goal-card-new is coming...
  </div>

</div>
